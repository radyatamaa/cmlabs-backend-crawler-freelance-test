        type: array
      total_pages:
        type: integer
      total_records:
        type: integer
    type: object
  swagger.BadRequestErrorValidationResponse:
    properties:
      code:
        example: KDMU-02-006
        type: string
      data: {}
      errors: {}
      message:
        example: permintaan tidak valid, kesalahan muncul ketika permintaan Anda memiliki
          parameter yang tidak valid.
        type: string
      request_id:
        example: 24fa3770-628c-49de-aa17-3a338f73d99b
        type: string
      timestamp:
        example: "2022-04-27 23:19:56"
        type: string
    type: object
  swagger.BaseResponse:
    properties:
      code:
        example: OK
        type: string
      data: {}
      errors: {}
      message:
